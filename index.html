<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>UGPhone Stock - Auto Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff4747;
      margin-bottom: 20px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      background: #222;
      box-shadow: 0 0 10px #000;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
    }
    th {
      background: #333;
    }
    #video-bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Video n·ªÅn -->
  <video id="video-bg" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

  <!-- √Çm nh·∫°c -->
  <audio id="bg-music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <h1>üì¶ UGPhone Stock</h1>
  <table>
    <thead>
      <tr>
        <th>T√™n</th>
        <th>S·ªë l∆∞·ª£ng</th>
      </tr>
    </thead>
    <tbody id="stock-container">
      <tr><td colspan="2">ƒêang t·∫£i...</td></tr>
    </tbody>
  </table>

  <script>
    // Trick ƒë·ªÉ nh·∫°c auto ph√°t c√≥ ti·∫øng
    const music = document.getElementById("bg-music");
    document.addEventListener("DOMContentLoaded", () => {
      music.muted = true;
      music.play().then(() => {
        setTimeout(() => {
          music.muted = false; // b·∫≠t ti·∫øng sau 1s
        }, 1000);
      }).catch(err => console.log("Autoplay b·ªã ch·∫∑n:", err));
    });

    // Load stock t·ª´ API m·ªói 1 gi√¢y
    async function loadStock() {
      try {
        const res = await fetch("https://meows.io.vn/call-ugphone-status");
        const data = await res.json();
        const container = document.getElementById("stock-container");
        container.innerHTML = "";
        for (const item of data) {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${item.name}</td><td>${item.stock}</td>`;
          container.appendChild(tr);
        }
      } catch (err) {
        console.error("L·ªói t·∫£i stock:", err);
      }
    }
    loadStock();
    setInterval(loadStock, 1000);
  </script>
</body>
</html>
