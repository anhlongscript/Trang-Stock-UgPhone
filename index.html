<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>UGPhone Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #87CEFA; /* xanh d∆∞∆°ng nh·∫°t */
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* N·ªÅn video */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    /* Animation fade-in */
    .fade-in {
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* B·∫£ng */
    #stock-container {
      margin: 60px auto;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
      width: 70%; /* b·∫£ng r·ªông h∆°n 1 ch√∫t */
      max-width: 900px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #444;
    }
    th {
      font-size: 20px;
      color: #87CEFA;
    }
    td {
      font-size: 18px;
    }
    .online { color: #00ff00; }
    .offline { color: #ff3333; }

    /* ƒê·ªìng h·ªì */
    #clock {
      margin-top: 10px;
      font-size: 18px;
      color: #87CEFA;
    }
  </style>
</head>
<body class="fade-in">

  <!-- YouTube video n·ªÅn -->
  <div id="bg-video"></div>

  <!-- B·∫£ng stock -->
  <div id="stock-container">
    <h2>üì¶ Stock UGPhone</h2>
    <table id="stock-table">
      <tr><th>Server</th><th>Tr·∫°ng th√°i</th></tr>
    </table>
    <div id="clock">ƒêang t·∫£i gi·ªù...</div>
  </div>

  <script>
    // Load API YouTube
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('bg-video', {
        videoId: 'EV-91JV4Fws', // ID video
        playerVars: {
          autoplay: 1,
          mute: 0,     // 0 = c√≥ ti·∫øng
          loop: 1,
          playlist: 'EV-91JV4Fws',
          controls: 0,
          showinfo: 0,
          modestbranding: 1
        },
        events: {
          'onReady': (e) => {
            e.target.playVideo();
            e.target.unMute();
            e.target.setVolume(100);
          }
        }
      });
    }

    // C·∫≠p nh·∫≠t ƒë·ªìng h·ªì real-time
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText =
        now.toLocaleTimeString("vi-VN");
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Load stock m·ªói 5s
    async function loadStock() {
      try {
        const res = await fetch("https://ugstock-proxy.pages.dev/");
        const data = await res.json();
        const table = document.getElementById("stock-table");
        table.innerHTML = "<tr><th>Server</th><th>Tr·∫°ng th√°i</th></tr>";
        data.networks.forEach(n => {
          table.innerHTML += `
            <tr>
              <td>${n.name}</td>
              <td class="${n.status}">${n.status.toUpperCase()}</td>
            </tr>
          `;
        });
      } catch (e) {
        document.getElementById("stock-table").innerHTML =
          "<tr><td colspan='2'>‚ùå L·ªói khi t·∫£i d·ªØ li·ªáu</td></tr>";
      }
    }
    setInterval(loadStock, 5000);
    loadStock();
  </script>
</body>
</html>
