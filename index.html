<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>📦 UGPhone Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #0f0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border: 1px solid #333;
    }
    th {
      background: #333;
      color: #0f0;
    }
    tr:nth-child(even) {
      background: #1a1a1a;
    }
    .status {
      font-weight: bold;
    }
    .online { color: #0f0; }   /* 🟢 */
    .offline { color: #f00; }  /* 🔴 */
  </style>
</head>
<body>
  <h1>📦 UGPhone Stock</h1>
  <p>Tự động cập nhật mỗi 1 giây</p>

  <div id="stock-container">Đang tải dữ liệu...</div>

  <script>
    async function loadStock() {
      try {
        const response = await fetch("https://ugstock-proxy.dailong581.workers.dev/");
        const data = await response.json();

        let html = `
          <table>
            <tr>
              <th>Máy</th>
              <th>Trạng thái</th>
            </tr>
        `;

        for (const item of data) {
          const status = item.status === "online"
            ? '<span class="status online">🟢 Online</span>'
            : '<span class="status offline">🔴 Offline</span>';

          html += `
            <tr>
              <td>${item.name}</td>
              <td>${status}</td>
            </tr>
          `;
        }

        html += `</table>`;
        document.getElementById("stock-container").innerHTML = html;

      } catch (error) {
        document.getElementById("stock-container").innerHTML = "❌ Lỗi khi tải dữ liệu";
      }
    }

    // Load lần đầu
    loadStock();
    // Cập nhật mỗi 1 giây
    setInterval(loadStock, 1000);
  </script>
</body>
</html>
