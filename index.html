<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>UGPhone Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }
    h1 {
      color: #0f0;
      text-align: center;
    }
    table {
      width: 100%;

      text-align: center;

    }
    .online {

    }
    .offline {

  </style>
</head>
<body>
  <h1>üì¶ UGPhone Stock</h1>

  <script>
    async function loadStock() {
      try {
        const response = await fetch("https://ugstock-proxy.dailong581.workers.dev/");
        const data = await response.json();

        const container = document.getElementById("stock-container");
        container.innerHTML = "";

        // l·∫•y m·∫£ng trong data.networks
        data.networks.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.name}</td>
            <td class="${item.status === "online" ? "online" : "offline"}">
              ${item.status === "online" ? "üü¢ Online" : "üî¥ Offline"}
            </td>
          `;
          container.appendChild(row);
        });
      } catch (err) {
        document.getElementById("stock-container").innerHTML =
          `<tr><td colspan="2">‚ùå L·ªói khi t·∫£i d·ªØ li·ªáu</td></tr>`;
      }
    }

    // load l·∫ßn ƒë·∫ßu + auto c·∫≠p nh·∫≠t m·ªói 5 gi√¢y
    loadStock();
    setInterval(loadStock, 5000);
  </script>
</body>
</html>
