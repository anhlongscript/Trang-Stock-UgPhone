<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Video nền</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
  }
  #bg-video {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 120%;
    height: 120%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: -1;
  }
  .sound-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    background: rgba(0,0,0,0.6);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    z-index: 10;
  }
</style>
</head>
<body>

<iframe id="bg-video"
  src="https://www.youtube.com/embed/w4ANXtInE5o?autoplay=1&mute=1&loop=1&playlist=w4ANXtInE5o&controls=0&modestbranding=1&enablejsapi=1"
  frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
</iframe>

<button class="sound-btn" onclick="toggleSound()">🔊 Bật tiếng</button>

<script>
let isMuted = true;
function toggleSound() {
  const iframe = document.getElementById("bg-video");
  iframe.contentWindow.postMessage(
    JSON.stringify({ event: "command", func: isMuted ? "unMute" : "mute", args: [] }),
    "*"
  );
  document.querySelector(".sound-btn").innerText = isMuted ? "🔇 Tắt tiếng" : "🔊 Bật tiếng";
  isMuted = !isMuted;
}
</script>

</body>
</html>
