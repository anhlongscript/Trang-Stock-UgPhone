<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>UGPhone Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: #000;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- Video nền -->
  <iframe id="bg-video"
    src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&mute=1&loop=1&playlist=VIDEO_ID&enablejsapi=1"
    frameborder="0"
    allow="autoplay"
    allowfullscreen>
  </iframe>

  <div class="content">
    <h1>📦 UGPhone Stock</h1>
    <button id="toggle-sound">🔇 Bật nhạc</button>
    <div class="footer">Last Update: 27/08/2025</div>
  </div>

  <script>
    const btn = document.getElementById("toggle-sound");
    const iframe = document.getElementById("bg-video");
    let isMuted = true;

    // YouTube Iframe API
    function onYouTubeIframeAPIReady() {
      window.player = new YT.Player('bg-video', {
        events: {
          'onReady': () => {
            player.mute();
          }
        }
      });
    }

    btn.addEventListener("click", () => {
      if (player) {
        if (isMuted) {
          player.unMute();
          btn.textContent = "🔊 Tắt nhạc";
        } else {
          player.mute();
          btn.textContent = "🔇 Bật nhạc";
        }
        isMuted = !isMuted;
      }
    });

    // Load API YouTube
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>

</body>
</html>
