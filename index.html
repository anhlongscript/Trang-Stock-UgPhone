<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>UGPhone Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff4747;
      margin-bottom: 20px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      background: #222;
      box-shadow: 0 0 10px #000;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
    }
    th {
      background: #333;
    }
    td.status.green { color: #0f0; font-weight: bold; }
    td.status.red { color: #f00; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üì° UGPhone Stock</h1>
  <table>
    <thead>
      <tr>
        <th>Server</th>
        <th>Tr·∫°ng th√°i</th>
      </tr>
    </thead>
    <tbody id="stock-container">
      <tr><td colspan="2">ƒêang t·∫£i...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadStock() {
      try {
        const res = await fetch("https://meows.io.vn/api/ugphone-status");
        const data = await res.json(); // ‚úÖ L·∫•y JSON

        const container = document.getElementById("stock-container");
        container.innerHTML = "";

        // API tr·∫£ v·ªÅ object { success: "n·ªôi dung" }
        const message = data.success || "Kh√¥ng r√µ";

        const tr = document.createElement("tr");

        // C·ªôt server
        const tdServer = document.createElement("td");
        tdServer.textContent = "UGPhone";
        tr.appendChild(tdServer);

        // C·ªôt tr·∫°ng th√°i
        const tdStatus = document.createElement("td");

        if (message.includes("üü¢")) {
          tdStatus.textContent = "üü¢ Online";
          tdStatus.className = "status green";
        } else if (message.includes("üî¥")) {
          tdStatus.textContent = "üî¥ Offline";
          tdStatus.className = "status red";
        } else {
          tdStatus.textContent = "‚ùì Kh√¥ng r√µ";
        }

        tr.appendChild(tdStatus);
        container.appendChild(tr);

      } catch (err) {
        console.error("L·ªói t·∫£i stock:", err);
      }
    }
    loadStock();
    setInterval(loadStock, 5000);
  </script>
</body>
</html>
