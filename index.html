<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>UGPhone Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset c∆° b·∫£n */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #eee;
    }

    /* YouTube video n·ªÅn */
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .video-foreground {
      position: absolute;
      top: 50%; left: 50%;
      width: 120%; height: 120%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .video-foreground iframe {
      width: 100%; height: 100%;
    }

    /* N·ªÅn m·ªù ƒë·ªÉ n·ªôi dung d·ªÖ nh√¨n */
    .content {
      position: relative;
      z-index: 1;
      backdrop-filter: brightness(60%);
      background: rgba(0, 0, 0, 0.4);
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #0f0;
      text-align: center;
    }

    #clock {
      text-align: center;
      font-size: 18px;
      color: #0ff;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
    }
    th {
      background: rgba(34, 34, 34, 0.8);
    }
    .online {
      color: #0f0;
      font-weight: bold;
    }
    .offline {
      color: #f00;
      font-weight: bold;
    }

    #last-update {
      text-align: center;
      font-size: 14px;
      color: #ccc;
      margin-top: 8px;
    }

    /* N√∫t b·∫≠t nh·∫°c */
    #sound-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s;
    }
    #sound-btn:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <!-- YouTube video l√†m background -->
  <div class="video-background">
    <div class="video-foreground">
      <iframe src="https://www.youtube.com/embed/EV-91JV4Fws?autoplay=1&mute=1&loop=1&playlist=EV-91JV4Fws&controls=0&modestbranding=1&rel=0"
        frameborder="0" allow="autoplay; fullscreen"></iframe>
    </div>
  </div>

  <!-- N·ªôi dung ch√≠nh -->
  <div class="content">
    <h1>üì¶ Stock UGPhone</h1>
    <div id="clock">‚è∞ ƒêang ƒë·ªìng h·ªì...</div>
    <div id="stock-container">ƒêang t·∫£i d·ªØ li·ªáu...</div>
  </div>

  <!-- N√∫t b·∫≠t nh·∫°c -->
  <button id="sound-btn">üîä B·∫≠t nh·∫°c</button>

  <script>
    // ƒê·ªìng h·ªì th·ªùi gian th·ª±c theo gi√¢y
    function updateClock() {
      const now = new Date();
      const t = now.toLocaleTimeString("vi-VN", { hour12: false });
      document.getElementById("clock").innerText = "‚è∞ " + t;
    }
    updateClock();
    setInterval(updateClock, 1000);

    // Load v√† hi·ªÉn th·ªã d·ªØ li·ªáu stock
    async function loadStock() {
      try {
        const res = await fetch("https://ugstock-proxy.dailong581.workers.dev/");
        const data = await res.json();

        let html = `<table>
                      <tr><th>Khu v·ª±c</th><th>Tr·∫°ng th√°i</th></tr>`;
        data.networks.forEach(item => {
          html += `<tr>
                    <td>${item.name}</td>
                    <td class="${item.status === 'online' ? 'online' : 'offline'}">
                      ${item.status === 'online' ? 'üü¢ Online' : 'üî¥ Offline'}
                    </td>
                   </tr>`;
        });
        html += `</table>
                 <div id="last-update">C·∫≠p nh·∫≠t l·∫ßn cu·ªëi: ${data.timestamp}</div>`;
        document.getElementById("stock-container").innerHTML = html;
      } catch (e) {
        document.getElementById("stock-container").innerHTML = "‚ùå L·ªói khi t·∫£i d·ªØ li·ªáu";
      }
    }
    loadStock();
    setInterval(loadStock, 5000);

    // N√∫t b·∫≠t nh·∫°c
    const btn = document.getElementById("sound-btn");
    btn.addEventListener("click", () => {
      document.querySelector(".video-foreground").innerHTML = `
        <iframe src="https://www.youtube.com/embed/EV-91JV4Fws?autoplay=1&mute=0&loop=1&playlist=EV-91JV4Fws&controls=0&showinfo=0&modestbranding=1&rel=0"
          frameborder="0" allow="autoplay; fullscreen">
        </iframe>
      `;
      btn.style.display = "none"; // ·∫©n n√∫t sau khi b·∫≠t
    });
  </script>
</body>
</html>
