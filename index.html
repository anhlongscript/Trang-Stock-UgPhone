<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>UGPhone Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }
    h1 {
      color: #0f0;
      text-align: center;
    }
    #timer {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      color: #0ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    .online {
      color: #0f0;
      font-weight: bold;
    }
    .offline {
      color: #f00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üì¶ UGPhone Stock</h1>
  <div id="timer">ƒêang ƒë·ªìng b·ªô th·ªùi gian...</div>
  <table>
    <thead>
      <tr>
        <th>Server</th>
        <th>Tr·∫°ng th√°i</th>
      </tr>
    </thead>
    <tbody id="stock-container">
      <tr><td colspan="2">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
    </tbody>
  </table>

  <script>
    // H√†m l·∫•y gi·ªù h·ªá th·ªëng d·∫°ng HH:MM:SS
    function getCurrentTime() {
      const now = new Date();
      return now.toLocaleTimeString("vi-VN", { hour12: false });
    }

    // H√†m load stock
    async function loadStock() {
      try {
        const response = await fetch("https://ugstock-proxy.dailong581.workers.dev/");
        const data = await response.json();

        const container = document.getElementById("stock-container");
        container.innerHTML = "";

        data.networks.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.name}</td>
            <td class="${item.status === "online" ? "online" : "offline"}">
              ${item.status === "online" ? "üü¢ Online" : "üî¥ Offline"}
            </td>
          `;
          container.appendChild(row);
        });

        // C·∫≠p nh·∫≠t th·ªùi gian l·∫ßn cu·ªëi update
        document.getElementById("timer").textContent =
          "C·∫≠p nh·∫≠t l√∫c: " + getCurrentTime();

      } catch (err) {
        document.getElementById("stock-container").innerHTML =
          `<tr><td colspan="2">‚ùå L·ªói khi t·∫£i d·ªØ li·ªáu</td></tr>`;
        document.getElementById("timer").textContent = "‚ùå L·ªói khi c·∫≠p nh·∫≠t l√∫c: " + getCurrentTime();
      }
    }

    // Update stock m·ªói 5 gi√¢y
    setInterval(loadStock, 5000);

    // Ch·∫°y l·∫ßn ƒë·∫ßu
    loadStock();
  </script>
</body>
</html>
