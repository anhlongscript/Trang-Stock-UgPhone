<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>UGPhone Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: #87CEFA; /* Xanh d∆∞∆°ng nh·∫°t */
      overflow: hidden;
      animation: fadeIn 1.5s ease-in-out; /* animation khi load web */
    }

    /* Animation m·ªü web */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Video n·ªÅn */
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .video-foreground {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .video-foreground iframe {
      width: 100%; height: 100%;
      pointer-events: none;
    }

    /* Container ch√≠nh */
    .container {
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    /* B·∫£ng tr·∫°ng th√°i */
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 65%; /* r·ªông h∆°n 1 ch√∫t */
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      overflow: hidden;
      animation: fadeIn 2s ease-in-out;
    }

    th, td {
      border: 1px solid rgba(135,206,250,0.3);
      padding: 12px 18px;
      text-align: center;
      font-size: 18px;
    }

    th {
      background: rgba(0, 0, 50, 0.7);
    }

    /* ƒê·ªìng h·ªì */
    #clock {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #87CEFA;
    }
  </style>
</head>
<body>

  <!-- Video n·ªÅn -->
  <div class="video-background">
    <div class="video-foreground">
      <iframe src="https://www.youtube.com/embed/EV-91JV4Fws?autoplay=1&mute=0&loop=1&playlist=EV-91JV4Fws&controls=0&showinfo=0&modestbranding=1"
        frameborder="0" allow="autoplay; fullscreen">
      </iframe>
    </div>
  </div>

  <div class="container">
    <h1>üì¶ Stock UGPhone</h1>
    <div id="clock">--:--:--</div>
    <table>
      <thead>
        <tr>
          <th>Server</th>
          <th>Tr·∫°ng th√°i</th>
        </tr>
      </thead>
      <tbody id="stock-body">
        <tr><td colspan="2">‚è≥ ƒêang t·∫£i...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // C·∫≠p nh·∫≠t ƒë·ªìng h·ªì theo th·ªùi gian th·ª±c
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString("vi-VN");
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Load stock t·ª´ API
    async function loadStock() {
      try {
        const response = await fetch("https://ugstock-proxy.dailong581.workers.dev/");
        const data = await response.json();

        const body = document.getElementById("stock-body");
        body.innerHTML = "";

        if (data.success && data.networks.length > 0) {
          data.networks.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${item.name}</td>
              <td>${item.status === "online" ? "üü¢ Online" : "üî¥ Offline"}</td>
            `;
            body.appendChild(row);
          });
        } else {
          body.innerHTML = `<tr><td colspan="2">‚ùå Kh√¥ng c√≥ d·ªØ li·ªáu</td></tr>`;
        }
      } catch (err) {
        document.getElementById("stock-body").innerHTML =
          `<tr><td colspan="2">‚ùå L·ªói khi t·∫£i d·ªØ li·ªáu</td></tr>`;
      }
    }
    setInterval(loadStock, 5000); // update m·ªói 5s
    loadStock();
  </script>

</body>
</html>
