<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>UGPhone Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }
    h1 { text-align: center; margin-bottom: 20px; color: #0f0; }
    table { width: 100%; max-width: 600px; margin: 0 auto; border-collapse: collapse; background-color: #222; border-radius: 8px; overflow: hidden; }
    th, td { padding: 10px; text-align: center; border-bottom: 1px solid #333; }
    th { background-color: #333; color: #0f0; }
    tr:nth-child(even) { background-color: #1a1a1a; }
    tr:hover { background-color: #444; }
    td { color: #eee; }
  </style>
</head>
<body>

<h1>UGPhone Stock</h1>

<table id="stock-table">
  <thead>
    <tr>
      <th>Server</th>
      <th>Tr·∫°ng th√°i</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
async function loadStock() {
  try {
    const res = await fetch('https://meows.io.vn/call-ugphone-status');
    const data = await res.json();

    const tbody = document.querySelector('#stock-table tbody');
    tbody.innerHTML = '';

    if (data.success && Array.isArray(data.status)) {
      data.status.forEach(line => {
        // B·ªè d√≤ng ti√™u ƒë·ªÅ v√† d√≤ng Uptime
        if (line.includes('Uptime') || line.includes('Trang th√°i')) return;

        const tr = document.createElement('tr');

        // T√°ch server v√† tr·∫°ng th√°i b·∫±ng d·∫•u ":"
        const parts = line.split(':');
        if (parts.length < 2) return;

        const tdServer = document.createElement('td');
        tdServer.textContent = parts[0].trim();

        const tdStatus = document.createElement('td');
        const statusEmoji = parts[1].trim();
        if (statusEmoji.includes('üü¢')) tdStatus.textContent = 'üü¢ C√≤n m√°y';
        else if (statusEmoji.includes('üî¥')) tdStatus.textContent = 'üî¥ H·∫øt m√°y';
        else tdStatus.textContent = '‚ùå L·ªói';

        tr.appendChild(tdServer);
        tr.appendChild(tdStatus);
        tbody.appendChild(tr);
      });
    }
  } catch (err) {
    console.error('Kh√¥ng th·ªÉ load stock', err);
  }
}

// Load ngay l·∫≠p t·ª©c v√† c·∫≠p nh·∫≠t m·ªói 1 gi√¢y
loadStock();
setInterval(loadStock, 1000);
</script>

</body>
</html>
