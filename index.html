<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>UGPhone Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff4747;
      margin-bottom: 20px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      background: #222;
      box-shadow: 0 0 10px #000;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
    }
    th {
      background: #333;
    }
    td.status.green { color: #0f0; font-weight: bold; }
    td.status.red { color: #f00; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üì° UGPhone Stock</h1>
  <table>
    <thead>
      <tr>
        <th>Server</th>
        <th>Tr·∫°ng th√°i</th>
      </tr>
    </thead>
    <tbody id="stock-container">
      <tr><td colspan="2">ƒêang t·∫£i...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadStock() {
      try {
        const res = await fetch("https://meows.io.vn/api/ugphone-status");
        const text = await res.text();

        const container = document.getElementById("stock-container");
        container.innerHTML = "";

        text.split("\n").forEach(line => {
          if (!line.trim()) return;
          if (line.includes("Uptime") || line.includes("Tr·∫°ng th√°i")) return;

          const parts = line.split(":");
          if (parts.length < 2) return;

          const server = parts[0].trim();
          const statusEmoji = parts[1].trim();

          const tr = document.createElement("tr");
          const tdServer = document.createElement("td");
          tdServer.textContent = server;

          const tdStatus = document.createElement("td");
          if (statusEmoji.includes("üü¢")) {
            tdStatus.textContent = "üü¢ Online";
            tdStatus.className = "status green";
          } else if (statusEmoji.includes("üî¥")) {
            tdStatus.textContent = "üî¥ Offline";
            tdStatus.className = "status red";
          } else {
            tdStatus.textContent = "‚ùì Kh√¥ng r√µ";
          }

          tr.appendChild(tdServer);
          tr.appendChild(tdStatus);
          container.appendChild(tr);
        });

      } catch (err) {
        console.error("L·ªói t·∫£i stock:", err);
      }
    }
    loadStock();
    setInterval(loadStock, 2000);
  </script>
</body>
</html>
