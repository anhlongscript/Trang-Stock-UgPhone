<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Video nền</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }
#bg-video { position:fixed; top:50%; left:50%; width:120%; height:120%; transform:translate(-50%,-50%); z-index:-1; }
.sound-btn { position:fixed; bottom:20px; right:20px; padding:10px 16px; border:none; border-radius:8px; background:rgba(0,0,0,0.6); color:white; cursor:pointer; z-index:10; font-size:16px; }
</style>
</head>
<body>

<div id="bg-video"></div>
<button class="sound-btn" onclick="toggleSound()">🔊 Bật tiếng</button>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
let isMuted = true;

function onYouTubeIframeAPIReady() {
  player = new YT.Player('bg-video', {
    videoId: 'w4ANXtInE5o', // ID video YouTube
    playerVars: {
      autoplay: 1,
      controls: 0,
      modestbranding: 1,
      loop: 1,
      playlist: 'w4ANXtInE5o',
      mute: 1
    },
    events: {
      'onReady': (event) => {
        event.target.mute();
      }
    }
  });
}

function toggleSound() {
  if (!player) return;
  if (isMuted) player.unMute();
  else player.mute();
  document.querySelector('.sound-btn').innerText = isMuted ? "🔇 Tắt tiếng" : "🔊 Bật tiếng";
  isMuted = !isMuted;
}
</script>

</body>
</html>
