<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>UGPhone Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #87CEFA; /* xanh d∆∞∆°ng nh·∫°t */
      background: #000;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Video n·ªÅn */
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .video-background iframe {
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    /* B·∫£ng */
    .stock-table {
      background: rgba(0,0,0,0.7);
      border-radius: 12px;
      padding: 16px;
      margin: 50px auto;
      width: 70%;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
    }
    th {
      font-size: 18px;
      border-bottom: 1px solid #87CEFA;
    }
    td {
      font-size: 16px;
    }

    /* ƒê·ªìng h·ªì */
    #clock {
      font-size: 18px;
      margin-bottom: 10px;
    }

    /* N√∫t b·∫≠t/t·∫Øt nh·∫°c */
    #sound-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s;
    }
    #sound-btn:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <!-- Video n·ªÅn -->
  <div class="video-background">
    <iframe id="bg-video" 
      src="https://www.youtube.com/embed/EV-91JV4Fws?autoplay=1&mute=1&loop=1&playlist=EV-91JV4Fws&controls=0&showinfo=0&modestbranding=1" 
      frameborder="0" allow="autoplay; fullscreen" allowfullscreen>
    </iframe>
  </div>

  <!-- N·ªôi dung -->
  <div class="stock-table">
    <div id="clock">ƒêang t·∫£i ƒë·ªìng h·ªì...</div>
    <h2>üì¶ Tr·∫°ng th√°i UGPhone</h2>
    <div id="stock-container">‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</div>
  </div>

  <!-- N√∫t b·∫≠t/t·∫Øt nh·∫°c -->
  <button id="sound-btn">üîä B·∫≠t nh·∫°c</button>

  <script>
    // ===== ƒê·ªìng h·ªì th·ªùi gian th·ª±c =====
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString("vi-VN");
      document.getElementById("clock").textContent = "üïí " + timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ===== Load Stock m·ªói 5 gi√¢y =====
    async function loadStock() {
      try {
        const res = await fetch("https://ugstock-proxy.dailong581.workers.dev/");
        const data = await res.json();
        
        if (!data.success) throw new Error("API tr·∫£ v·ªÅ l·ªói");

        let html = "<table><tr><th>Qu·ªëc gia</th><th>Tr·∫°ng th√°i</th></tr>";
        data.networks.forEach(net => {
          const status = net.status === "online" ? "üü¢ Online" : "üî¥ Offline";
          html += `<tr><td>${net.name}</td><td>${status}</td></tr>`;
        });
        html += "</table>";

        document.getElementById("stock-container").innerHTML = html;
      } catch (err) {
        document.getElementById("stock-container").innerHTML = "‚ùå L·ªói khi t·∫£i d·ªØ li·ªáu";
      }
    }
    setInterval(loadStock, 5000);
    loadStock();

    // ===== N√∫t b·∫≠t/t·∫Øt nh·∫°c =====
    const soundBtn = document.getElementById("sound-btn");
    let isMuted = true;
    soundBtn.addEventListener("click", () => {
      const video = document.getElementById("bg-video");
      // Toggle mute
      isMuted = !isMuted;
      video.src = `https://www.youtube.com/embed/EV-91JV4Fws?autoplay=1&mute=${isMuted ? 1 : 0}&loop=1&playlist=EV-91JV4Fws&controls=0&showinfo=0&modestbranding=1`;
      soundBtn.textContent = isMuted ? "üîä B·∫≠t nh·∫°c" : "üîá T·∫Øt nh·∫°c";
    });
  </script>
</body>
</html>
