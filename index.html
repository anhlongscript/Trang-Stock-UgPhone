<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>UGPhone Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #eee;
      overflow: hidden;
      background: #000;
    }

    /* Video n·ªÅn YouTube */
    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    h1 { 
      text-align: center; 
      margin: 30px 0; 
      color: #ff0; 
      text-shadow: 2px 2px 4px #f00; 
    }

    table { 
      width: 90%; 
      max-width: 800px; 
      margin: 50px auto; 
      border-collapse: collapse; 
      background-color: rgba(34,34,34,0.85); 
      border-radius: 12px; 
      overflow: hidden; 
      font-size: 1.2em;
    }

    th, td { 
      padding: 15px; 
      text-align: center; 
      border-bottom: 1px solid #333; 
    }

    th { 
      background-color: #d20000; 
      color: #ff0; 
    }

    tr:nth-child(even) { background-color: rgba(0,0,0,0.5); }
    tr:hover { background-color: rgba(255, 255, 0, 0.2); }

    td.server { color: #ff0; }
    td.status { font-weight: bold; }
    td.status.green { color: #0f0; }   
    td.status.red { color: #f00; }     
    td.status.gray { color: #ccc; }    

    #play-btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #ff0;
      color: #d20000;
      cursor: pointer;
      font-weight: bold;
    }
    #play-btn:hover { background-color: #ffd700; }
  </style>
</head>
<body>

<button id="play-btn">üîä B·∫≠t nh·∫°c n·ªÅn</button>

<iframe id="video-bg" 
    src="https://www.youtube.com/embed/Sas3Tw_FpnA?autoplay=1&mute=1&controls=0&loop=1&playlist=Sas3Tw_FpnA&modestbranding=1&showinfo=0&enablejsapi=1" 
    frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

<h1>UGPhone Stock</h1>

<table id="stock-table">
  <thead>
    <tr>
      <th>Server</th>
      <th>Tr·∫°ng th√°i</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
async function loadStock() {
  try {
    const res = await fetch('https://meows.io.vn/call-ugphone-status');
    const data = await res.json();

    const tbody = document.querySelector('#stock-table tbody');
    tbody.innerHTML = '';

    if (data.success && Array.isArray(data.status)) {
      data.status.forEach(line => {
        if (line.includes('Uptime') || line.includes('Trang th√°i')) return;

        const tr = document.createElement('tr');
        const parts = line.split(':');
        if (parts.length < 2) return;

        const tdServer = document.createElement('td');
        tdServer.textContent = parts[0].trim();
        tdServer.className = 'server';

        const tdStatus = document.createElement('td');
        tdStatus.className = 'status';
        const statusEmoji = parts[1].trim();
        if (statusEmoji.includes('üü¢')) {
          tdStatus.textContent = 'üü¢ C√≤n m√°y';
          tdStatus.classList.add('green');
        }
        else if (statusEmoji.includes('üî¥')) {
          tdStatus.textContent = 'üî¥ H·∫øt m√°y';
          tdStatus.classList.add('red');
        }
        else {
          tdStatus.textContent = '‚ùå L·ªói';
          tdStatus.classList.add('gray');
        }

        tr.appendChild(tdServer);
        tr.appendChild(tdStatus);
        tbody.appendChild(tr);
      });
    }
  } catch (err) {
    console.error('Kh√¥ng th·ªÉ load stock', err);
  }
}

loadStock();
setInterval(loadStock, 1000);

// N√∫t b·∫≠t nh·∫°c n·ªÅn
document.getElementById('play-btn').addEventListener('click', () => {
  const iframe = document.getElementById('video-bg');
  iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
});
</script>

</body>
</html>
