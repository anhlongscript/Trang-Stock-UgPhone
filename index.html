<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>UGPhone Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #add8e6; /* Xanh d∆∞∆°ng nh·∫°t */
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Video n·ªÅn */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .video-foreground iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      color: #add8e6;
      text-shadow: 0 0 6px rgba(0, 255, 255, 0.6);
    }

    #clock {
      font-size: 18px;
      margin-bottom: 15px;
      color: #87cefa;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 400px; /* nh·ªè g·ªçn */
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
      color: #add8e6;
    }

    th {
      background: rgba(0,0,0,0.8);
      font-size: 18px;
    }

    td {
      font-size: 16px;
    }

    .online {
      color: #00ff00;
      font-weight: bold;
    }
    .offline {
      color: #ff4444;
      font-weight: bold;
    }

    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="video-background">
    <div class="video-foreground">
      <iframe src="https://www.youtube.com/embed/EV-91JV4Fws?autoplay=1&mute=1&loop=1&playlist=EV-91JV4Fws&controls=0&showinfo=0&modestbranding=1"
        frameborder="0" allow="autoplay; fullscreen"></iframe>
    </div>
  </div>

  <h1>üì¶ UGPhone Stock</h1>
  <div id="clock"></div>
  <div id="error"></div>

  <table>
    <thead>
      <tr>
        <th>Qu·ªëc gia</th>
        <th>Tr·∫°ng th√°i</th>
      </tr>
    </thead>
    <tbody id="stock-body"></tbody>
  </table>

  <script>
    // ƒê·ªìng h·ªì
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString("vi-VN");
      document.getElementById("clock").innerText = timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Load Stock
    async function loadStock() {
      try {
        const res = await fetch("https://ugstock-proxy.dailong581.workers.dev/");
        const data = await res.json();
        const body = document.getElementById("stock-body");
        const errorDiv = document.getElementById("error");

        body.innerHTML = "";
        errorDiv.innerText = "";

        if (data.success && data.networks) {
          data.networks.forEach(net => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${net.name}</td>
              <td class="${net.status}">${net.status === "online" ? "üü¢ Online" : "üî¥ Offline"}</td>
            `;
            body.appendChild(tr);
          });
        } else {
          errorDiv.innerText = "‚ùå L·ªói khi t·∫£i d·ªØ li·ªáu";
        }
      } catch (e) {
        document.getElementById("error").innerText = "‚ùå L·ªói khi t·∫£i d·ªØ li·ªáu";
      }
    }

    loadStock();
    setInterval(loadStock, 5000);
  </script>
</body>
</html>
