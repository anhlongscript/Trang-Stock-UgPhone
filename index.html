<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>UGPhone Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #0f0;
    }

    #stock-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
      justify-content: center;
    }

    .link-box {
      background-color: #222;
      padding: 10px 15px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .link-box a {
      text-decoration: none;
      color: #0f0;
      font-weight: bold;
    }

    .link-box:hover {
      background-color: #333;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #333;
      color: #0f0;
    }

    tr:nth-child(even) { background-color: #1a1a1a; }
    tr:hover { background-color: #444; }
    td { color: #eee; }
  </style>
</head>
<body>

<h1>UGPhone Stock</h1>

<div id="stock-container"></div>

<table id="stock-table">
  <thead>
    <tr>
      <th>Server</th>
      <th>Tr·∫°ng th√°i</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
async function loadStock() {
  try {
    const res = await fetch('https://meows.io.vn/call-ugphone-status');
    const data = await res.json();

    // N·∫øu API tr·∫£ m·∫£ng server
    const servers = Array.isArray(data) ? data : [];

    // C·∫≠p nh·∫≠t box
    const container = document.getElementById('stock-container');
    container.innerHTML = '';
    servers.forEach(s => {
      const box = document.createElement('div');
      box.className = 'link-box';
      const link = document.createElement('a');
      link.textContent = `${s.name} - ${s.stock > 0 ? 'üü¢ C√≤n' : 'üî¥ H·∫øt'} (${s.stock})`;
      box.appendChild(link);
      container.appendChild(box);
    });

    // C·∫≠p nh·∫≠t b·∫£ng
    const tbody = document.querySelector('#stock-table tbody');
    tbody.innerHTML = '';
    servers.forEach(s => {
      const tr = document.createElement('tr');
      const tdName = document.createElement('td');
      tdName.textContent = s.name;
      const tdStatus = document.createElement('td');
      tdStatus.textContent = s.stock > 0 ? 'üü¢ C√≤n m√°y' : 'üî¥ H·∫øt m√°y';
      tr.appendChild(tdName);
      tr.appendChild(tdStatus);
      tbody.appendChild(tr);
    });

  } catch (err) {
    console.error('Kh√¥ng th·ªÉ load stock', err);
  }
}

// Load ngay v√† c·∫≠p nh·∫≠t 1 gi√¢y 1 l·∫ßn
loadStock();
setInterval(loadStock, 1000);
</script>

</body>
</html>
